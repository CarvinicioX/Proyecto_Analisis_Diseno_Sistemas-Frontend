<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2><i class="fa fa-plus"></i> Agregar Grados</h2>
        <ol class="breadcrumb">
            <li class="active">
                <strong>En esta secci√≥n se agregan los grados de la plataforma.</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="well white-bg animated fadeInRight">
                <h3>Formulario de Ingreso de Grado</h3>
                <form [formGroup]="agregar_grados_form" class="m-t" role="form" novalidate="novalidate">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-group-margins">
                                <label>Grado *</label>
                                <div class = "input-group" [ngClass]="{'has-error':!agregar_grados_form.controls['grado'].valid && submit_add, 'has-success':agregar_grados_form.controls['grado'].valid && submit_add}">
                                    <input [formControl]="agregar_grados_form.controls['grado']" type="text" class="form-control" placeholder="Ingrese un valor" maxlength="50">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                </div>
                            </div>
                            <p class="text-danger" *ngIf="!agregar_grados_form.controls['grado'].valid && submit_add">El grado del Grado es requerido.</p> 
                        </div>
                    </div>
                    <div class="row margin-top-15">
                        <div class="col-xs-12">
                            <button (click)="agregar_grado()" type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Agregar</button>
                        </div>
                    </div>
                </form>
            </div> 
        </div>
    </div>
</div>
