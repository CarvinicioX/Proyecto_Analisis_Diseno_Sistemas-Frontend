<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2><i class="fa fa-plus"></i> Agregar Secciones</h2>
        <ol class="breadcrumb">
            <li class="active">
                <strong>En esta sección se agregan los secciones de la plataforma.</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="well white-bg animated fadeInRight">
                <h3>Formulario de Ingreso de Seccion</h3>
                <form [formGroup]="agregar_secciones_form" class="m-t" role="form" novalidate="novalidate">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-group-margins">
                                <label>IDgrado *</label>
                                <div class = "input-group" [ngClass]="{'has-error':!agregar_secciones_form.controls['IDgrado'].valid && submit_add, 'has-success':agregar_secciones_form.controls['IDgrado'].valid && submit_add}">
                         
                         
                                    <select  [formControl]="agregar_secciones_form.controls['IDgrado']"  class="form-control" >
                                    <option *ngFor="let grado of grados" >{{grado.IDgrado}}</option>
                                    </select>
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                          
                          
                                </div>
                            </div>
                            <p class="text-danger" *ngIf="!agregar_secciones_form.controls['IDgrado'].valid && submit_add">El nombre del seccion es requerido.</p> 
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-margins">
                                <label>IDmaestros *</label>
                                <div class = "input-group" [ngClass]="{'has-error':!agregar_secciones_form.controls['IDmaestro'].valid && submit_add, 'has-success':agregar_secciones_form.controls['IDmaestro'].valid && submit_add}">


                                    <select [formControl]="agregar_secciones_form.controls['IDmaestro']"  class="form-control" >
                                    <option *ngFor="let maestro of maestros" >{{maestro.codigo}}</option>
                                    </select>
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    
                             
                                </div>
                            </div>
                            <p class="text-danger" *ngIf="!agregar_secciones_form.controls['IDmaestro'].valid && submit_add">El apellido del seccion es requerido.</p> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-group-margins">
                                <label>Año *</label>
                                <div class = "input-group" [ngClass]="{'has-error':!agregar_secciones_form.controls['anio'].valid && submit_add, 'has-success':agregar_secciones_form.controls['anio'].valid && submit_add}">
                                    <input [formControl]="agregar_secciones_form.controls['anio']" type="text" minlength="4"  onkeypress='return event.charCode >= 48 && event.charCode <= 57'  class="form-control"  maxlength="4">
                                    <span class="input-group-addon"><i class="fa fa-map-location"></i></span>
                                </div>
                                
                            </div>
                            <p class="text-danger" *ngIf="!agregar_secciones_form.controls['anio'].valid && submit_add">El anio es requerido.</p> 
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-margins">
                                <label>IDclase *</label>
                                <div class = "input-group" [ngClass]="{'has-error':!agregar_secciones_form.controls['IDclase'].valid && submit_add, 'has-success':agregar_secciones_form.controls['IDclase'].valid && submit_add}">
                                    
                                    <select [formControl]="agregar_secciones_form.controls['IDclase']"  class="form-control">
                                    <option *ngFor="let clase of clases" >{{clase.IDclase}}</option>
                                    </select>
                                    <span class="input-group-addon"><i class="fa fa-location"></i></span>
                                
                                </div>
                            </div>
                            <p class="text-danger" *ngIf="!agregar_secciones_form.controls['IDclase'].valid && submit_add">La ID clase es requerida.</p> 
                        </div>
                    </div>
                    <div class="row margin-top-15">
                        <div class="col-xs-12">
                            <button (click)="agregar_seccion()" type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Agregar</button>
                        </div>
                    </div>
                </form>
            </div> 
        </div>
    </div>
</div>
