<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2><i class="fa fa-cogs"></i> Cursos</h2>
        <ol class="breadcrumb">
            <li class="active">
                <strong>En esta secci√≥n puedes ver los cursos a los cuales perteneces.</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">

                <div class="cursos-box white-bg" *ngFor="let curso of cursos" [routerLink]="['/plataforma/curso', curso.codigo]">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="font-bold no-margins">
                                {{curso.codigo}} - {{curso.clase}}
                            </h2>
                            <hr>
                        </div>
                        <div class="col-md-12">
                            <h4 class="cursos-text"><b>Grado: </b>{{curso.grado}}</h4>
                        </div>
                        <div class="col-md-12">
                            <h4 class="cursos-text"><b>Maestro: </b>{{curso.maestro}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
