<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2><i class="fa fa-plus"></i> Agregar Padres</h2>
        <ol class="breadcrumb">
            <li class="active">
                <strong>En esta secci√≥n se agregan los padres de la plataforma.</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="well white-bg animated fadeInRight">
                <h3>Formulario de Ingreso de Padre</h3>
                <form [formGroup]="agregar_padres_form" class="m-t" role="form" novalidate="novalidate">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-group-margins">
                                <label>Nombre *</label>
                                <div class = "input-group" [ngClass]="{'has-error':!agregar_padres_form.controls['nombre'].valid && submit_add, 'has-success':agregar_padres_form.controls['nombre'].valid && submit_add}">
                                    <input [formControl]="agregar_padres_form.controls['nombre']" type="text" class="form-control" placeholder="Ingrese un valor" maxlength="50">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                </div>
                            </div>
                            <p class="text-danger" *ngIf="!agregar_padres_form.controls['nombre'].valid && submit_add">El nombre del padre es requerido.</p> 
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-margins">
                                <label>Telefono *</label>
                                <div class = "input-group" [ngClass]="{'has-error':!agregar_padres_form.controls['telefono'].valid && submit_add, 'has-success':agregar_padres_form.controls['telefono'].valid && submit_add}">
                                    <input [formControl]="agregar_padres_form.controls['telefono']" type="number" class="form-control" placeholder="Ingrese un valor" maxlength="50">
                                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                </div>
                            </div>
                            <p class="text-danger" *ngIf="!agregar_padres_form.controls['telefono'].valid && submit_add">El telefono del padre es requerido.</p> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-group-margins">
                                <label>Direccion*</label>
                                <div class = "input-group" [ngClass]="{'has-error':!agregar_padres_form.controls['direccion'].valid && submit_add, 'has-success':agregar_padres_form.controls['direccion'].valid && submit_add}">
                                    <input [formControl]="agregar_padres_form.controls['direccion']" type="text" class="form-control" placeholder="Ingrese un valor" maxlength="50">
                                    <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                                </div>
                            </div>
                            <p class="text-danger" *ngIf="!agregar_padres_form.controls['direccion'].valid && submit_add">La direccion es requerida.</p> 
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-margins">
                                <label>Correo *</label>
                                <div class = "input-group" [ngClass]="{'has-error':!agregar_padres_form.controls['correo'].valid && submit_add, 'has-success':agregar_padres_form.controls['correo'].valid && submit_add}">
                                    <input [formControl]="agregar_padres_form.controls['correo']" type="email" class="form-control" placeholder="Ingrese un valor"> 
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                </div>
                            </div>
                            <p class="text-danger" *ngIf="!agregar_padres_form.controls['correo'].valid && submit_add">El correo es requerido.</p> 
                        </div>
                    </div>
                    <div class="row margin-top-15">
                        <div class="col-xs-12">
                            <button (click)="agregar_padre()" type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Agregar</button>
                        </div>
                    </div>
                </form>
            </div> 
        </div>
    </div>
</div>
